<!DOCTYPE html>
<html>
  <head>
    <style media="screen">
      @font-face {
        font-family: :"triforce";
        src:url("./assets/Triforce.ttf");
      }
    </style>
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <meta charset="utf-8">
    <title>Link's Escape</title>
  </head>
  <body>
    <div class="main">
      <img src="./assets/logo.png" alt="">
      <div class="submain">
        <div class="left-div">

        </div>
        <div class="canvases">
          <canvas id="count-canvas" width="200", height="50"></canvas>
          <div class="game-area">
            <canvas id="screen-canvas"></canvas>
            <canvas id="myCanvas"></canvas>
          </div>
        </div>
        <div class="right-div">
          <div class="wasd">
            <h1>Move:</h1>
            <div class="top">
              <img src="./assets/w.png">
            </div>
            <div class="bottom">
              <img src="./assets/a.png">
              <img src="./assets/s.png">
              <img src="./assets/d.png">
            </div>
          </div>
          <div class="arrows">
            <h1>Attack:</h1>
            <div class="top">
              <img src="./assets/cursor-up.png">
            </div>
            <div class="bottom">
              <img src="./assets/cursor-left.png">
              <img src="./assets/cursor-down.png">
              <img src="./assets/cursor-right.png">
            </div>
          </div>
        </div>
        </div>
        <div class="footer">
          <a href="https://github.com/luiemilio/">
            <img src="./assets/GitHub-Mark-64px.png">
          </a>
          <a href="https://www.linkedin.com/in/luis-esp%C3%ADnola-6464313/">
            <img src="./assets/In-2C-66px-R.png">
          </a>
          <a href="https://angel.co/luis-espinola">
            <img src="./assets/AngelList_White_Victory_Hand.png">
          </a>
        </div>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="./lib/bundle.js"></script>
</html>
